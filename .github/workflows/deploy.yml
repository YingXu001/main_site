name: Publish to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci || npm i

      - name: Build
        run: |
          set -euxo pipefail
          npm run build
          node -v
          npm -v
          test -d dist
          ls -la dist | head -50
          sed -n '1,60p' dist/index.html

      - uses: actions/configure-pages@v5

      - name: Include LICENSE & CNAME (optional)
        run: |
          cp LICENSE dist/ 2>/dev/null || true
          cp CNAME dist/ 2>/dev/null || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
